<!DOCTYPE html>
<html>
<head>
    <title>Comment Box Example</title>
    <style>
        body {
            background: linear-gradient(to bottom, lightblue, lightpink);
        }

        .comment-container {
            width: 400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="comment-container">
        <h1>Leave a Comment</h1>
        <form id="comment-form">
            <input type="text" id="name-input" placeholder="Your Name" required>
            <textarea id="comment-input" placeholder="Write a comment" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="comments-list"></div>
    </div>

    <script>
      
    </script>
</body>
</html>
